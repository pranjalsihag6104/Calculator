<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="h1">CALCULATOR</h1>
    <div class="box">
    

    <input class="text" id="op">

    <div class="main">
        <div class="row">
            <button id="v" class="f">C</button>
            <button id="v" class="f">^</button>
            <button id="v"class="f">%</button>
            <button id="v" class="l">/</button>
        </div>
        <div class="row">
            <button id="v" class="b">7</button>
            <button id="v" class="b">8</button>
            <button id="v" class="b">9</button>
            <button id="v" class="l">*</button>
        </div>
        <div class="row">
            <button id="v" class="b">4</button>
            <button id="v" class="b">5</button>
            <button id="v" class="b">6</button>
            <button id="v" class="l">-</button>
        </div>
        <div class="row">
            <button id="v" class="b">1</button>
            <button id="v" class="b">2</button>
            <button id="v" class="b">3</button>
            <button id="v" class="l">+</button>
        </div>
        <div class="row">
            <button id="v" class="big">0</button>
            <button id="v" class="b">.</button>
            <button id="v" class="l">=</button>
            
        </div>
    </div>
</div>

    <h3 class="n">OWNER</h3>
    <h4 class="n">NIKUNJ SINGLA</h4>
   

    <script src="app.js" defer></script>
</body>
</html>
